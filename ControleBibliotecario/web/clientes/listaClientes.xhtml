<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
    	
    	<ui:composition template="../template/Template.xhtml">
            
            <ui:define name="title">
                <title>Listagem de Clientes</title>
            </ui:define>
            
            <ui:define name="content">
                <f:event listener="#{clienteMB.listarClientes()}" type="preRenderView" />
                <div class="container conteudo-pages">
                    <div class="row">
                        <div class="col-sm-12">
                            <h:commandButton class="btn btn-success btn-block" id="btnNovoLivro" value="Novo Cliente" action="cadastroCliente.xhtml"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <h:dataTable value="#{clienteMB.clientes}" var="cliente" class="table table-striped">
                                <h:column>
                                    <f:facet name="header">Nome</f:facet>    
                                        #{cliente.nome}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Cpf</f:facet>    
                                        #{cliente.cpf}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Data Nascimento</f:facet>    
                                        #{cliente.data_nascimento}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Opções</f:facet>
                                    <h:commandLink action="#{clienteMB.editarCliente(cliente)}" class="btn btn-sm btn-info">
                                        Editar
                                    </h:commandLink>
                                    <h:commandLink action="#{clienteMB.excluirCliente(cliente)}" class="btn btn-sm btn-danger" style="margin-left: 5px;">
                                        Excluir
                                    </h:commandLink>
                                </h:column>
                            </h:dataTable>
                        </div>
                    </div>
                </div>
                
            </ui:define>	
            
    	</ui:composition>
    	
    </h:body>

</html>
