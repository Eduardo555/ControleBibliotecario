<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
    	
    	<ui:composition template="../template/Template.xhtml">
            
            <ui:define name="title">
                <title>Cadastro de Cliente</title>
            </ui:define>
            
            <ui:define name="content">
                
                <div class="container conteudo-pages">
                    <div class="row">
                        <div class="col-sm-12">
                            <h2><i class="fa fa-address-book" aria-hidden="true"></i> Cadastro de Cliente</h2>
                            <hr/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Nome</label>
                                <h:inputText class="form-control" id="txtNome"  value="#{clienteMB.cliente.nome}"/>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label>Data de Nascimento</label>
                                <h:inputText class="form-control" id="txtData" value="#{clienteMB.cliente.data_nascimento}"/>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label>Sexo</label>
                                <h:selectOneMenu class="form-control" id="cbxEditora" value="#{clienteMB.cliente.sexo}">
                                    <f:selectItem itemValue="Masculino" ></f:selectItem>
                                    <f:selectItem itemValue="Feminino" ></f:selectItem>
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>Cpf</label>
                                <h:inputText class="form-control" id="txtCpf" value="#{clienteMB.cliente.cpf}"/>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>Rg</label>
                                <h:inputText class="form-control" id="txtRg" value="#{clienteMB.cliente.rg}"/>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>Estado Civil</label>
                                <h:selectOneMenu class="form-control" id="cbxEstadoCivil" value="#{clienteMB.cliente.estado_civil}">
                                    <f:selectItem itemValue="Solteiro" ></f:selectItem>
                                    <f:selectItem itemValue="Casado" ></f:selectItem>
                                    <f:selectItem itemValue="Separado" ></f:selectItem>
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Observações</label>
                                <h:inputTextarea class="form-control" id="txtObs" rows="4" value="#{clienteMB.cliente.observacoes}"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <h:commandButton class="btn btn-info" id="btnVoltar" value="Voltar" action="/clientes/listaClientes.xhtml" />
                        </div>
                        <div class="col-sm-6 pull-right">
                            <h:commandButton class="btn btn-danger pull-right" id="btnExcluir" value="Excluir" style="margin-left:5px;" action="#{clienteMB.excluirCliente(clienteMB.cliente)}"/> 
                            <h:commandButton class="btn btn-success pull-right" id="btnSalvar" value="Salvar" action="#{clienteMB.salvarCliente()}"/>
                        </div>
                    </div>
                </div>
                
            </ui:define>	
            
    	</ui:composition>
    	
    </h:body>

</html>
