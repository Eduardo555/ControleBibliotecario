<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Cadastro Usuario</title>
        <!-- Metatag para configurar idioma -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!-- Metatag para bootstrap responsivo -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="StyleSheet" type="text/css" href="#{request.contextPath}/Resources/Bootstrap/css/bootstrap.min.css" media="screen" />
    </h:head>
    <h:body class="bg-dark">
        <h:form>
        <div class="container" style="margin-top: 60px;">
            <div class="card card-login mx-auto mt-1" style="width: 500px;">

            <div class="card-header text-center">
                <h3>Controle Bibliotec√°rio</h3>
            </div>
            <div class="card-body">

                
                    <div class="form-group">
                        <label>Nome</label>
                        <h:inputText id="txtNome" class="form-control" value="#{usuarioMB.usuario.nome}" />
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <h:inputText id="txtEmail" class="form-control" value="#{usuarioMB.usuario.email}" />
                    </div>
                    <div class="form-group">
                        <label>Senha</label>
                        <h:inputText id='txtSenha' class="form-control" value="#{usuarioMB.usuario.senha}" />
                    </div>
                    <div class="text-center">
                        <h:commandButton id="btnSalvar" class="btn btn-primary btn-block" value="Salvar" action="#{usuarioMB.salvarUsuario()}" />
                    </div>

                <div class="text-center">
                    
                    <h:commandLink id="txtRegistrarLink" styleClass="d-block small mt-3" action="login.xhtml" >Voltar ao login.</h:commandLink>
                    
                </div>
            </div>

        </div>
    </div>
        </h:form>
    </h:body>
</html>
