<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Cadastro Usuario</title>
        <!-- Metatag para configurar idioma -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!-- Metatag para bootstrap responsivo -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="StyleSheet" type="text/css" href="#{request.contextPath}/Resources/Bootstrap/css/bootstrap.min.css" media="screen" />
    </h:head>
    <h:body class="bg-dark">
        
        <div class="container" style="margin-top: 60px;">
            <div class="card card-login mx-auto mt-1" style="width: 500px;">

            <div class="card-header text-center">
                <h3>Controle Bibliotec√°rio</h3>
            </div>
            <div class="card-body">

                <form id="login" method="post" >
                    <div class="form-group">
                        <label>Nome</label>
                        <input type='text' name='txtNome' class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type='text' name='txtEmail' class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Senha</label>
                        <input type='password' name='txtSenha' class="form-control" />
                    </div>
                    <div class="text-center">
                        <input type="submit" value="Cadastrar" class="btn btn-primary btn-block"/>
                    </div>

                </form>
                <div class="text-center">
                    <h:form>
                    <h:commandLink id="txtRegistrarLink" styleClass="d-block small mt-3" action="login.xhtml" >Voltar ao login.</h:commandLink>
                    </h:form>
                </div>
            </div>

        </div>
    </div>
        
    </h:body>
</html>
